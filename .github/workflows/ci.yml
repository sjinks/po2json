name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write
    env:
      CXX: clang++-17
    steps:
      - name: Check out code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Build
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug && cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Attest
        uses: actions/attest-build-provenance@897ed5eab6ed058a474202017ada7f40bfa52940 # v1.0.0
        id: attest
        with:
          subject-path: '${{ github.workspace }}/build/src/po2json'

      - name: Print Attestation
        run: |
          echo "${{ steps.attest.outputs.bundle-path }}"
          cat "${{ steps.attest.outputs.bundle-path }}"
          jq . "${{ steps.attest.outputs.bundle-path }}"
